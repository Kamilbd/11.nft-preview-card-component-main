<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__first-object">
				<img class="card__top-img" src="./images/image-equilibrium.jpg" alt="" />
				<img class="card__view-img" src="./images/icon-view.svg" alt="" />
				<div class="card__shadow-object"></div>
			</div>
			<div class="card__title-box">
				<button>Equilibrium #3429</button>
				<p>Our Equilibrium collection promotes balance and calm.</p>
			</div>
			<div class="card__eth">
				<span>
					<img src="./images/icon-ethereum.svg" alt="" />
					<p class="card__eth-money">0.041 ETH</p>
				</span>
				<span>
					<img src="./images/icon-clock.svg" alt="" />
					<p class="card__eth-days">3 days left</p>
				</span>
			</div>
			<hr />
			<div class="card__person">
				<img src="./images/image-avatar.png" alt="" />
				<p>Creation of</p>
				<a href="#"> Jules Wyvern </a>
			</div>
		</div>
	</body>
</html>
